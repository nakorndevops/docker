<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProviderID Login</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>

    <style>
        /* --- CSS Variables --- */
        :root {
            --primary-color: #04703c;
            --secondary-color: #109c62;
            --accent-color: #59c98b;
            --bg-gradient: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --text-white: #ffffff;
            --error-color: #ff4d4d;
            --shadow-md: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-white);
        }

        .container { text-align: center; width: 100%; max-width: 400px; }

        .login-card {
            display: none;
            padding: 2rem;
            background-color: var(--text-white);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            cursor: pointer;
        }
        .login-card.visible { display: inline-block; animation: fadeIn 0.5s ease-out; }
        .login-card:hover { transform: translateY(-5px); }

        .content-wrapper { display: flex; flex-direction: column; align-items: center; }
        .logo { width: 100%; max-width: 200px; height: auto; margin-bottom: 1.5rem; }
        .message { font-size: 1.25rem; font-weight: 600; color: var(--accent-color); margin: 0; }

        #status-container {
            font-size: 1.25rem; font-weight: 600; min-height: 50px;
            display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 10px;
        }
        .error-msg {
            color: var(--text-white); background-color: rgba(255, 77, 77, 0.2);
            padding: 10px; border-radius: 8px; border: 1px solid var(--error-color); font-size: 1rem;
        }
        .success-msg { color: var(--text-white); font-size: 1.1rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #ffffff;
            width: 30px; height: 30px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div id="status-container">
            <div class="spinner"></div>
            <p>Loading Configuration...</p>
        </div>

        <a id="provider-login-link" rel="noopener noreferrer" class="login-card">
            <div class="content-wrapper">
                <img src="/image/provider.png" alt="ProviderID Logo" class="logo">
                <p class="message">ลงทะเบียนด้วย ProviderID</p>
            </div>
        </a>
    </div>

    <script>
        // --- 1. State & Constants ---
        let CONFIG = {
            REDIRECT_PATH: "/register",
            API_ENDPOINTS: {
                CONFIG: "https://dh.tranghos.moph.go.th/register-backend/config",
                USER_FOUND: "https://dh.tranghos.moph.go.th/register-backend/userFound"
            },
            OAUTH_BASE_URL: "https://moph.id.th/oauth/redirect"
        };

        const ui = {
            statusContainer: document.getElementById('status-container'),
            loginLink: document.getElementById('provider-login-link'),

            showLoading(message = "Loading...") {
                this.statusContainer.style.display = 'flex';
                this.statusContainer.innerHTML = `<div class="spinner"></div><p>${message}</p>`;
                this.loginLink.classList.remove('visible');
            },
            showError(message) {
                this.statusContainer.style.display = 'block';
                this.statusContainer.innerHTML = `<div class="error-msg">⚠️ ${message}</div>`;
                this.loginLink.classList.remove('visible');
            },
            showSuccess(message) {
                this.statusContainer.style.display = 'block';
                this.statusContainer.innerHTML = `<div class="success-msg">✅ ${message}</div>`;
                this.loginLink.classList.remove('visible');
            },
            showLoginButton(oauthUrl) {
                this.statusContainer.style.display = 'none';
                this.loginLink.href = oauthUrl;
                this.loginLink.classList.add('visible');
            }
        };

        // --- 2. Initialization Logic ---

        async function fetchBackendConfig() {
            try {
                const res = await fetch(CONFIG.API_ENDPOINTS.CONFIG);
                if (!res.ok) throw new Error("Failed to load server config");
                const data = await res.json();
                return data; // Expected: { loginLiffId, registerLiffId, clientId }
            } catch (err) {
                console.error(err);
                throw new Error("Could not connect to backend service.");
            }
        }

        async function initializeLiff(liffId) {
            try {
                await liff.init({ liffId });
                return true;
            } catch (err) {
                console.error("LIFF Init Error:", err);
                return false;
            }
        }

        async function checkRegistrationStatus(lineUserId) {
            try {
                const response = await fetch(CONFIG.API_ENDPOINTS.USER_FOUND, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ LineUserId: lineUserId }),
                });
                return { status: response.status, data: await response.json() };
            } catch (error) {
                throw new Error(`Network error: ${error.message}`);
            }
        }

        function getOAuthUrl(clientId) {
            const origin = window.location.origin;
            const redirectUri = `${origin}${CONFIG.REDIRECT_PATH}`;
            return `${CONFIG.OAUTH_BASE_URL}?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code`;
        }

        // --- 3. Main Flow ---
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                // 1. Load Config
                ui.showLoading("Loading System Config...");
                const backendConfig = await fetchBackendConfig();
                
                // 2. Init LIFF
                ui.showLoading("Initializing Line Service...");
                const isLiffReady = await initializeLiff(backendConfig.loginLiffId);
                if (!isLiffReady) {
                    ui.showError("Failed to connect to LINE.");
                    return;
                }

                // 3. Check Login
                if (!liff.isLoggedIn()) {
                    ui.showLoading("Redirecting to login...");
                    liff.login({ redirectUri: window.location.href });
                    return;
                }

                // 4. App Logic
                ui.showLoading("Verifying account...");
                const profile = await liff.getProfile();
                const result = await checkRegistrationStatus(profile.userId);

                if (result.status === 200) {
                    ui.showSuccess("You are already registered.");
                } else if (result.status === 404) {
                    const oauthUrl = getOAuthUrl(backendConfig.clientId);
                    ui.showLoginButton(oauthUrl);
                } else {
                    ui.showError(result.data?.error || "Unknown server response.");
                }

            } catch (error) {
                console.error(error);
                ui.showError(error.message);
            }
        });
    </script>
</body>
</html>

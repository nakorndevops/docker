<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Service Unavailable</title>
    <link rel="stylesheet" href="/style/http_error.css">
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">503</h1>
        <h2 class="error-title">Service Unavailable</h2>
        <p class="error-message">
            The server is currently unable to handle your request due to maintenance or capacity issues. Please try again shortly.
        </p>
        <a href="/" class="home-btn">Try Again</a>
    </div>
</body>
</html>

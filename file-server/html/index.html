<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Trang Hospital Digital Health</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            /* Extracted from the specific Logo URL */
            --deep-blue: #004aad;  /* The wave blue */
            --cyan-blue: #0099d8;  /* The cross cyan */
            --text-dark: #333333;
            --text-light: #666666;
            --bg-gradient: linear-gradient(135deg, #f0f8ff 0%, #e6f7ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: var(--bg-gradient);
            height: 100vh; /* Full Viewport Height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
            position: relative;
        }

        /* --- BACKGROUND DECORATION (Waves) --- */
        /* Creating a subtle wave effect at the bottom using CSS only */
        .wave-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%230099d8" fill-opacity="0.1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0;
        }

        .wave-bg-2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25vh;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23004aad" fill-opacity="0.1" d="M0,96L48,128C96,160,192,224,288,213.3C384,203,480,117,576,117.3C672,117,768,203,864,202.7C960,203,1056,117,1152,112C1248,107,1344,181,1392,218.7L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0;
        }

        /* --- MAIN CARD --- */
        .welcome-card {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 74, 173, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 10;
            position: relative;
            animation: fadeIn 1.2s ease-out;
            border-top: 5px solid var(--deep-blue);
        }

        .logo-container {
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .logo-img {
            width: 150px;
            height: auto;
            /* A subtle drop shadow for the logo */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* Optional: A subtle pulse animation for the logo */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .logo-img {
            animation: pulse 3s infinite ease-in-out;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            color: var(--deep-blue);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        h2 {
            color: var(--cyan-blue);
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .divider {
            height: 2px;
            width: 50px;
            background: #eee;
            margin: 0 auto 25px auto;
        }

        .welcome-text {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .sub-text {
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 300;
        }

        /* --- FOOTER INSIDE CARD --- */
        .card-footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #aaa;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 480px) {
            .welcome-card {
                padding: 40px 20px;
                width: 85%;
            }
            .logo-img {
                width: 120px;
            }
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.1rem; }
            .welcome-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="wave-bg"></div>
    <div class="wave-bg-2"></div>

    <main class="welcome-card">
        <div class="logo-container">
            <img src="https://dh.tranghos.moph.go.th/image/TrangHosLogo.png" alt="Trang Hospital Logo" class="logo-img">
        </div>
        
        <h1>โรงพยาบาลตรัง</h1>
        <h2>กลุ่มงานดิจิทัลการแพทย์</h2>
        
        <div class="divider"></div>

        <p class="welcome-text">Welcome</p>
        <p class="sub-text">Trang Hospital Digital Health</p>

        <div class="card-footer">
            <p>&copy; 2024 Trang Hospital</p>
        </div>
    </main>

</body>
</html>

    <script>
        // --- Global State ---
        let currentPatient = null;
        let currentUserProfile = null;

        // --- Data Cleaning Logic ---
        function cleanText(str) {
            if (typeof str !== 'string') return str;
            // 1. Replace multiple spaces with single space
            // 2. Trim start/end whitespace
            return str.replace(/\s+/g, ' ').trim();
        }

        function cleanPatientData(patient) {
            const cleaned = {};
            for (const key in patient) {
                if (Object.hasOwnProperty.call(patient, key)) {
                    cleaned[key] = cleanText(patient[key]);
                }
            }
            return cleaned;
        }

        // --- UI Helper Functions ---
        function showLoader(show, text = "Loading...") {
            const loader = document.getElementById('global-loader');
            if (show) {
                loader.querySelector('p').innerText = text;
                loader.classList.remove('hidden');
                loader.classList.add('flex');
            } else {
                loader.classList.add('hidden');
                loader.classList.remove('flex');
            }
        }

        function switchView(viewName) {
            const inputSection = document.getElementById('input-section');
            const profileSection = document.getElementById('profile-section');

            if (viewName === 'profile') {
                inputSection.classList.add('hidden');
                profileSection.classList.remove('hidden');
                // Smooth scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                // Reset inputs and state
                document.getElementById('hn-input').value = '';
                document.getElementById('status-form').reset();
                currentPatient = null;

                profileSection.classList.add('hidden');
                inputSection.classList.remove('hidden');
            }
        }

        function showAlert(title, message, icon = 'info') {
            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    title,
                    text: message,
                    icon,
                    confirmButtonColor: '#2563EB',
                    borderRadius: '1rem'
                });
            } else {
                alert(`${title}: ${message}`);
            }
        }

        // --- Core Logic ---

        function processNumberString(inputStr) {
            try {
                if (typeof inputStr !== 'string') throw new Error("Invalid Input Type");
                inputStr = inputStr.trim();

                // Allow flexible length but must be numeric (Example data uses 9 digits, manual could be 1-9)
                // We allow up to 20 to be safe for backend processing
                if (inputStr.length < 1 || inputStr.length > 20) {
                    throw new Error("Invalid length");
                }

                if (!/^\d+$/.test(inputStr)) {
                    throw new Error("Must be numeric");
                }

                // Standard padding rule (pad to 9 if shorter, keep if longer e.g. 10 digits)
                // If input is "123", returns "000000123". 
                // If input is "123456789" (9 digits), returns "123456789".
                if (inputStr.length < 9) {
                    return inputStr.padStart(9, '0');
                }
                return inputStr;

            } catch (error) {
                console.warn(error.message);
                return false;
            }
        }

        async function fetchAndDisplayPatient(hn) {
            if (!currentUserProfile) {
                showAlert("Error", "User not identified. Please reload.", "error");
                return;
            }

            showLoader(true, "Searching Patient...");
            try {
                const data = await getPatientData(hn, currentUserProfile.userId);

                if (Array.isArray(data) && data.length > 0) {
                    // Clean data immediately upon receipt
                    currentPatient = cleanPatientData(data[0]);
                    renderPatientData(currentPatient);
                    switchView('profile');
                } else {
                    showAlert("Not Found", "No patient found with this HN.", "warning");
                }
            } catch (error) {
                console.error(error);
                showAlert("Error", "Failed to connect to server.", "error");
            } finally {
                showLoader(false);
            }
        }

        function renderPatientData(patient) {
            // Images
            document.getElementById('p-image').src = patient.image || 'https://dh.tranghos.moph.go.th/image/blank-profile-picture.png';

            // Basic Info
            const fullName = `${patient.pname || ''}${patient.fname} ${patient.lname}`;
            document.getElementById('p-name').textContent = fullName;
            document.getElementById('p-hn').textContent = `HN: ${patient.hn || '-'}`;
            document.getElementById('p-an').textContent = `AN: ${patient.an || '-'}`;
            document.getElementById('p-age').textContent = `Age: ${patient.age || '-'}`;
            document.getElementById('p-dept').textContent = patient.department || 'OPD';

            // Medical Info
            document.getElementById('p-diagnosis').textContent = patient.diagnosis || '-';
            document.getElementById('p-operation').textContent = patient.operation || '-';
            document.getElementById('p-ward').textContent = patient.ward || '-';

            // Logistics
            document.getElementById('p-room').textContent = patient.room || '-';
            document.getElementById('p-doctor').textContent = patient.doctor || '-';
            document.getElementById('p-date').textContent = patient.operation_date || '-';
        }

        // --- Interaction Handlers ---

        async function handleManualInput() {
            const inputVal = document.getElementById('hn-input').value;
            const processedHn = processNumberString(inputVal);

            if (processedHn === false) {
                showAlert("Invalid Input", "Please enter a valid numeric HN.", "error");
                document.getElementById('hn-input').value = '';
                return;
            }
            await fetchAndDisplayPatient(processedHn);
        }

        async function handleScanQR() {
            // Check if running in LINE App
            if (!liff.isInClient() && !liff.isLoggedIn()) {
                showAlert("Feature Unavailable", "QR Scanning is only available in LINE mobile app.", "warning");
                return;
            }
            try {
                const result = await liff.scanCodeV2();
                if (result.value) {
                    const processedHn = processNumberString(result.value);
                    if (processedHn === false) {
                        showAlert("Invalid QR", "The scanned code is not a valid HN.", "error");
                    } else {
                        await fetchAndDisplayPatient(processedHn);
                    }
                }
            } catch (error) {
                console.error("Scan Error", error);
                if (error.code !== "USER_CANCEL") {
                    showAlert("Scan Error", "Could not scan QR Code.", "error");
                }
            }
        }

        async function handleSubmitStatus() {
            const form = document.getElementById('status-form');
            const selectedStatus = form.querySelector('input[name="patient_status"]:checked');

            if (!selectedStatus) {
                showAlert("Selection Required", "Please select a patient status.", "warning");
                return;
            }

            if (!currentPatient || !currentUserProfile) return;

            // Prepare Data Object for API
            const updateData = {
                operation_id: currentPatient.operation_ids, // Mapped from new JSON 'operation_ids'
                hn: currentPatient.hn,
                patient_fname: currentPatient.fname,
                patient_lname: currentPatient.lname,
                room_id: currentPatient.room_id,
                patient_status: parseInt(selectedStatus.value)
            };

            showLoader(true, "Updating Status...");

            try {
                await updatePatientStatus(currentUserProfile.userId, updateData);
                await Swal.fire({
                    title: 'Success!',
                    text: 'Patient status updated.',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
                // Stay on profile page (per requirements)
            } catch (error) {
                showAlert("Update Failed", "Could not update status.", "error");
            } finally {
                showLoader(false);
            }
        }

        function resetToInput() {
            switchView('input');
        }

        // --- API Functions (Standard) ---

        async function getLiffId() {
            try {
                const backendUrl = "https://dh.tranghos.moph.go.th/or-monitor-backend";
                const response = await fetch(`${backendUrl}/getLiffIdCheckpoint`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                });
                const data = await response.json();
                return data.liffId;
            } catch (err) {
                console.error("Error fetching LIFF ID:", err);
            }
        }

        async function initializeLiff(liffId) {
            try {
                await liff.init({ liffId });
                return true;
            } catch (err) {
                console.error("LIFF Init Error:", err);
                return false;
            }
        }

        async function verifyUser(lineUserId) {
            const registerUrl = "https://dh.tranghos.moph.go.th/providerid-login"
            try {
                const backendUrl = "https://dh.tranghos.moph.go.th/or-monitor-backend";
                const response = await fetch(`${backendUrl}/verifyLineId`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ LineUserId: lineUserId }),
                });

                if (response.status === 200) return true;

                // Error handling redirects
                const errorPage = 'https://dh.tranghos.moph.go.th/error';
                if (response.status === 400) window.location.href = `${errorPage}/400.html`;
                else if (response.status === 403) window.location.href = `${errorPage}/403.html`;
                else if (response.status === 404) window.location.href = registerUrl;
                else if (response.status === 500) window.location.href = `${errorPage}/500.html`;

            } catch (err) {
                console.error("Error verify user:", err);
                window.location.href = 'https://dh.tranghos.moph.go.th/error/500.html';
            }
        }

        async function getPatientData(hn, lineUserId) {
            try {
                const backendUrl = "https://dh.tranghos.moph.go.th/or-monitor-backend";
                const response = await fetch(`${backendUrl}/getOrPatientData`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ LineUserId: lineUserId, hn: hn }),
                });
                return await response.json();
            } catch (err) {
                console.error("Error fetching patient Data:", err);
                return [];
            }
        }

        async function updatePatientStatus(lineUserId, data) {
            try {
                const backendUrl = "https://dh.tranghos.moph.go.th/or-monitor-backend";
                const response = await fetch(`${backendUrl}/updateOrPatientStatusMonitor`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        LineUserId: lineUserId,
                        operation_id: data.operation_id,
                        hn: data.hn,
                        patient_fname: data.patient_fname,
                        patient_lname: data.patient_lname,
                        room_id: data.room_id,
                        patient_status: data.patient_status,
                    }),
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return await response.json();
            } catch (err) {
                console.error("Error update patient Data:", err);
                throw err;
            }
        }

        // --- Bootstrapper ---
        document.addEventListener('DOMContentLoaded', async function () {
            const liffId = await getLiffId();
            if (!liffId) {
                alert("System Error: Cannot retrieve LIFF ID.");
                showLoader(false);
                return;
            }

            await initializeLiff(liffId);

            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href });
                return;
            }

            try {
                currentUserProfile = await liff.getProfile();
                await verifyUser(currentUserProfile.userId);
                showLoader(false);
            } catch (e) {
                console.error(e);
                alert("Initialization Failed: Please try again.");
            }
        });
    </script>

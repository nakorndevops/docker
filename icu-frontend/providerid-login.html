<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProviderID Login</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <style>
        /* Best practice: ensures padding and border are included in element's total width/height */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            /* Fixed gradient: removed the 3rd color stop which was ignored */
            background: linear-gradient(90deg, rgba(4, 112, 60, 1) 0%, rgba(16, 156, 98, 1) 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: white;
            /* Added default color for loading/error messages */
        }

        .container {
            text-align: center;
        }

        .login-card {
            /* Hide the card by default until JS confirms it's ready */
            display: none;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        /* Utility class to show the card once ready */
        .login-card.visible {
            display: inline-block;
        }

        .login-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(1.05);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            max-width: 20rem;
            width: 100%;
            height: auto;
            /* Removed redundant background-color: white; */
            margin-bottom: 1.5rem;
        }

        .message {
            font-size: 1.25rem;
            font-weight: 600;
            color: #59c98b;
        }

        /* Styles for loading/error messages */
        #status-message {
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <p id="status-message">Loading...</p>

        <a id="providerID" rel="noopener noreferrer" class="login-card">
            <div class="content-wrapper">
                <img src="/image/provider.png" alt="ProviderID Logo" class="logo">
                <p class="message">
                    à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸šà¸”à¹‰à¸§à¸¢ ProviderID
                </p>
            </div>
        </a>
    </div>

</body>

<script>
    /**
     * Initializes the LIFF SDK.
     * @param {string} liffId - The LIFF ID for initialization.
     * @returns {Promise<boolean>} - True on success, false on failure.
     */
    async function initializeLiff(liffId) {
        try {
            await liff.init({ liffId: liffId });
            console.log("LIFF initialized successfully! ðŸŽ‰");
            return true;
        } catch (err) {
            console.error(err.code, err.message);
            return false;
        }
    }

    async function getUserProfile(accessToken) {
        const url = 'https://api.line.me/v2/profile';
        try {
            const response = await fetch(url, {
                method: 'GET', // Corresponds to -X GET in cURL
                headers: {
                    // Corresponds to -H 'Authorization: Bearer ...' in cURL
                    'Authorization': `Bearer ${accessToken}`,
                },
            });
            // Check if the request was successful
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            // Parse the JSON response from the API
            const profileData = await response.json();
            return profileData;
        } catch (error) {
            // Handle any errors that occurred during the fetch
            console.error('Could not fetch profile:', error);
        }
    }

    // Use DOMContentLoaded which fires faster than window.onload
    document.addEventListener('DOMContentLoaded', async function () {

        const link = document.getElementById('providerID');
        const statusMessage = document.getElementById('status-message');

        // Initialize LIFF and check for success
        const isLiffInitialized = await initializeLiff("2008398299-eV59j9Vd");

        if (!isLiffInitialized) {
            statusMessage.textContent = "Error: Could not initialize login service.";
            return; // Stop execution if LIFF fails
        }

        if (!liff.isLoggedIn()) {
            // Redirect to login
            const currentUrl = window.location.href.split('?')[0];
            statusMessage.textContent = "Redirecting to login...";
            liff.login({ redirectUri: currentUrl });
        } else {
            // Get Line AccessToken
            const accessToken = await liff.getAccessToken();

            // Get Line User Profile
            const lineUserProfile = await getUserProfile(accessToken);
            const LineUserId = lineUserProfile.userId;

            // Check registered status
            const apiUrl = "https://dh.tranghos.moph.go.th/register-backend/userFound"

            const checkRegisterStatusOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "LineUserId": LineUserId,
                }),
            };
            const registerStatusResponse = await fetch(apiUrl, checkRegisterStatusOptions);
            const registerStatus = await registerStatusResponse.json();

            if (!registerStatus) {
                // Set up the link
                const redirectURI = "https://dh.tranghos.moph.go.th/register";
                const client_id = "0195360c-3c82-7d2a-9cdd-8ce44d3f1113";
                link.href = `https://moph.id.th/oauth/redirect?client_id=${client_id}&redirect_uri=${redirectURI}&response_type=code`;

                // Hide loading message and show the login card
                statusMessage.style.display = 'none';
                link.classList.add('visible');
            } else {
                // User is already registered.
                statusMessage.textContent = "You are already registered.";
            }
        }
    });

</script>

</html>
